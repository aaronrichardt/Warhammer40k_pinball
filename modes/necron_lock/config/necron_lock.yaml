#config_version=5
mode:
  start_events: start_necron_lock
  priority: 100

variable_player: 
  reset_necron_lock_count:
    pv_warp_mode_counter:
      action: set
      int: 0

counters:
  necron_lockup:
    count_events: s_droptarget_lock_active
    starting_count: 0
    count_interval : 1
    direction: up
    count_complete_value: 1
    events_when_complete: 
        - reset_necron_drop 
        - start_necron_multiball
    disable_on_complete: true

multiball_locks:
  bunker:
    balls_to_lock: 1
    lock_devices: bd_necron_lock

multiballs:
  necron_multiball:
    ball_count: 2
    ball_count_type: total
    shoot_again: 20s
    start_events: start_necron_multiball
    ball_locks: bd_necron_lock