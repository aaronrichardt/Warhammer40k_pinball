#config_version=5
mode:
  start_events: start_necron_lock
  stop_events: stop_necron_lock
  priority: 100

variable_player: 
  reset_necron_lock_count:
    pv_warp_mode_counter:
      action: set
      int: 0

counters:
  necron_lockup:
    count_events: s_droptarget_lock_active
    starting_count: 0
    count_interval : 1
    direction: up
    count_complete_value: 1
    events_when_complete: 
        - reset_necron_drop
        - start_necron_lock_qualified
        - stop_necron_lock
    disable_on_complete: true

