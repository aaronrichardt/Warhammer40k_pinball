show_player:
  mode_attract_started:
    attract_light_show:
      speed: 3
    attract_display_loop:
      priority: 100
      speed: .8
      manual_advance: false
  s_right_flipper_active:
    attract_display_loop:
      action: advance
      manual_advance: false
  s_left_flipper_active:
    attract_display_loop:
       action: step_back
       manual_advance: false
  flipper_code_ultramar:
    flipper_code_ultramar:
      priority: 200
      loops: 0

high_score:
  _overwrite: True
  categories: !!omap
