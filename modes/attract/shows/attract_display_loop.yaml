- duration: 3
  slides:
    last_game_score_slide:
      widgets:
      - type: text
        text: LAST GAME
        font_size: 50
        y: 60%
      - type: text
        text: (machine|player1_score)
        number_grouping: true
        min_digits: 2
        font_size: 50
        y: 40%
      transition:
        type: push
        duration: 1s
        direction: left

- duration: 3
  slides:
    grand_champion_slide:
      widgets:
      - type: text
        text: Grand Champion
        font_size: 50
        y: 60%
      - type: text
        text: (machine|grand_champion_score)
        number_grouping: true
        min_digits: 2
        font_size: 50
        y: 40%
      transition:
        type: push
        duration: 1s
        direction: left
        


