#show_version=6
##! show: attract_display_loop

- duration: 4s
  slides:
    awesome_slide:
      widgets:
      - type: image
        image: "MissionLogo"
      transition:
        type: push
        duration: 1s
        direction: left

- duration: 4s
  slides:
    press_start: 
      widgets:
      - type: Text
        text: PRESS START
        font_size: 100
        animations:
          pre_show_slide:
          - property: opacity
            value: 0
            duration: 0s
          - property: opacity
            value: 1
            duration: 2s
            repeat: false
      - type: Text
        text: FREE PLAY
        color: green
        font_size: 40
        y: 10
        anchor_y: bottom
      transition:
        type: push
        duration: 1s
        direction: left
        
- duration: 3
  slides:
    last_game_score_slide:
      widgets:
      - type: text
        text: LAST GAME
        font_size: 50
        y: 60%
      - type: text
        text: (machine|player1_score)
        number_grouping: true
        min_digits: 2
        font_size: 50
        y: 40%
      transition:
        type: push
        duration: 1s
        direction: left

        


##! mode: attract