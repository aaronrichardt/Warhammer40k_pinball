#config_version=5
# This config is only valid for MPF 0.56.1

hardware:
    platform: fast 

fast:
  net:
    port: com4
    controller: neuron
    io_loop: 
            3208:
                model: FP-I/O-3208
                order: 1
            3208_2:
                model: FP-I/O-3208
                order: 2 
    baud: 921600
    debug: false
    console_log: none
    file_log: basic
    watchdog: 1s
    default_quick_debounce_open: 1ms
    default_quick_debounce_close: 1ms
    default_normal_debounce_open: 4ms
    default_normal_debounce_close: 4ms

  exp:
    port: com5
    boards: 
      playfield:
        model: FP-EXP-0081
        led_fade_time: 100ms
      neuron:
        model: FP-EXP-2000

game: 
  balls_per_game: 3
 
machine: 
  balls_installed: 6
  min_balls: 5
  
config: 
  - lights.yaml
  - coils.yaml
  - flippers.yaml
  - switches.yaml
  - videos.yaml
  - timed_switches.yaml
  - assets.yaml
  - sounds.yaml
  - player_variables.yaml
  - sound_system.yaml

displays:
  window:
    width: 1080
    height: 900
    default: true
    #fullscreen: true

window:
  height: 900
  width: 1080
  title: Mission Pinball Framework
  resizable: true
  fullscreen: false
  borderless: false
  exit_on_escape: true
  source_display: window

playfields:
  playfield:
    default_source_device: bd_plunger
    tags: default

ball_devices:
    bd_plunger:
      mechanical_eject: false
      ball_switches: s_autoplunger
      eject_coil: c_autoplunger
      eject_timeouts: 5s
      eject_targets: playfield
    bd_trough:
      ball_switches: s_trough1, s_trough2, s_trough3, s_trough4, s_trough5, s_trough6, s_trough_jam
      eject_coil: c_trough_eject
      tags: trough, home, drain
      jam_switch: s_trough_jam
      eject_coil_jam_pulse: 15ms
      eject_targets: bd_plunger
      eject_timeouts: 3s
      debug: true

    bd_upperscoop:
      ball_switches: s_upperscoop
      eject_coil: c_upperscoop
      eject_timeouts: 3s

    bd_lowerscoop:
      ball_switches: s_scoop
      eject_coil: c_scoop
      eject_timeouts: 3s 

autofire_coils:
  ac_slingshot_left:
    coil: c_left_slingshot
    switch: s_left_slingshot
  ac_slingshot_right:
    coil: c_right_slingshot
    switch: s_right_slingshot
  ac_popbumper_left:
    coil: c_pop_left
    switch: s_pop_left
  ac_popbumper_center:
    coil: c_pop_center
    switch: s_pop_center
  ac_popbumper_right:
    coil: c_pop_right
    switch: s_pop_right
  ac_tron_motor:
    coil: c_kickback
    switch: s_right_outlane
  ac_3bank:
    coil: c_3bank
    switch: s_left_outlane

slides: 
  welcome_slide:
    widgets:
      - type: text
        text: PINBALL BITCH!
        font_size: 60
        color: red
      - type: rectangle
        width: 460
        height: 60
  attract_started: 
    widgets:
      - text: ATTRACT MODE
        type: text 

slide_player:
    init_done: welcome_slide
    mode_attract_started: attract_started


keyboard:
  z:
    switch: s_left_flipper
  m:
    switch: s_right_flipper
  x:
    switch: s_trough1
    toggle: true
  c:
    switch: s_trough2
    toggle: true
  v:
    switch: s_trough3
    toggle: true
  b:
    switch: s_trough4
    toggle: true
  n:
    switch: s_trough5
    toggle: true
  q: 
    switch: s_trough6
    toggle: true
  s:
    switch: s_start_button
  o:
    switch: s_right_outlane
  w:
    switch: s_start_button
  a:
    switch: s_left_slingshot
  p:
    switch: s_spinner

virtual_platform_start_active_switches:
  #- s_trough1
  #- s_trough2
  #- s_trough3

modes: 
  - base
  - high_score
  - xenos
  - warp
  - nurgle
  - knorne
  - tzeench
  - slannesh
  - waagh_multiball
  - inquisition_multiball
  - horus
  - tilt  
  - bonus
  

  

