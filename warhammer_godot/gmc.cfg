[sound_system]

music={
"type": "solo"
}
effects={
"default": true,
"simultaneous_sounds": 3,
"type": "simultaneous"
}
voice={
"type": "sequential"
}

[keyboard]

s=["switch", "s_start_button"]
z=["switch", "s_left_flipper"]
m=["switch", "s_right_flipper"]
v=["event", "start_mode_multiball"]
d=["event", "drop_bank_left_complete"]
q=["switch", "s_trough1", "toggle"]
w=["switch", "s_trough2", "toggle"]
e=["switch", "s_trough3", "toggle"]
r=["switch", "s_trough4", "toggle"]
t=["switch", "s_trough5", "toggle"]
y=["switch", "s_trough6", "toggle"]

[mpf]

virtual=true
verbose=true
executable_path="C:\\Users\\aaron\\AppData\\Roaming\\Microsoft\\Windows\\Start Menu\\Programs\\Python 3.12"
spawn_mpf=false
mpf_args="-x"
executable_args="-m mpf"
